<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Model DB Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0b 0%, #111113 50%, #0a0a0b 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            -webkit-app-region: drag;
        }

        .splash-container {
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-container {
            position: relative;
            margin-bottom: 32px;
        }

        .logo-glow {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.3) 0%, transparent 70%);
            filter: blur(40px);
            transform: scale(2);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(2); }
            50% { opacity: 0.5; transform: scale(2.2); }
        }

        .logo {
            position: relative;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2) 0%, transparent 100%);
            border: 1px solid rgba(139, 92, 246, 0.5);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .logo svg {
            width: 40px;
            height: 40px;
        }

        .app-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .app-name span {
            background: linear-gradient(135deg, #8b5cf6 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 40px;
        }

        .loader {
            display: flex;
            gap: 6px;
            justify-content: center;
        }

        .loader-dot {
            width: 8px;
            height: 8px;
            background: #8b5cf6;
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite;
        }

        .loader-dot:nth-child(1) { animation-delay: 0s; }
        .loader-dot:nth-child(2) { animation-delay: 0.2s; }
        .loader-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.6); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        .version {
            position: fixed;
            bottom: 16px;
            right: 16px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo-container">
            <div class="logo-glow"></div>
            <div class="logo">
                <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 10h16M8 16h12M8 22h8" stroke="#8b5cf6" stroke-width="2" stroke-linecap="round"/>
                    <circle cx="24" cy="22" r="3" fill="#8b5cf6"/>
                </svg>
            </div>
        </div>
        
        <h1 class="app-name">AI Model <span>DB Pro</span></h1>
        <p class="tagline">Loading your model database...</p>
        
        <div class="loader">
            <div class="loader-dot"></div>
            <div class="loader-dot"></div>
            <div class="loader-dot"></div>
        </div>
    </div>
    
    <div class="version">v0.3.7</div>
</body>
</html>
