<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 540 380" fill="none">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="540" height="380" fill="#000000"/>
  
  <!-- Arrow -->
  <g filter="url(#glow)">
     <path d="M 230 190 L 310 190 M 290 170 L 310 190 L 290 210" stroke="#8b5cf6" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- App Icon Placeholder Hint (Left) -->
   <rect x="130" y="140" width="100" height="100" rx="20" stroke="#333" stroke-width="2" stroke-dasharray="8 4" opacity="0.5"/>

   <!-- Applications Folder Hint (Right) -->
   <rect x="410" y="140" width="100" height="100" rx="20" stroke="#333" stroke-width="2" stroke-dasharray="8 4" opacity="0.5"/>

</svg>
